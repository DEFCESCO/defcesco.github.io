<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - Austin A. DeFrancesco's cybersecurity website">
    <meta property="og:title" content="404 - Page Not Found">
    <meta property="og:description" content="The page you're looking for doesn't exist on Austin A. DeFrancesco's website.">
    <meta property="og:image" content="https://defcesco.io/assets/profile.jpg">
    <meta property="og:url" content="https://defcesco.io/404.html">
    <meta property="og:type" content="website">
    <link rel="canonical" href="https://defcesco.io/404.html">
    <link rel="manifest" href="site.webmanifest">
    <title>404 - Page Not Found | Austin A. DeFrancesco</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-container {
            text-align: center;
            padding: 4rem 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #E87500;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #1A1A1A;
        }
        .error-description {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 3rem;
            line-height: 1.6;
        }
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn-primary, .btn-secondary {
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #E87500;
            color: white;
        }
        .btn-primary:hover {
            background: #d66a00;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #6EB4E0;
            color: white;
        }
        .btn-secondary:hover {
            background: #5a9cc7;
            transform: translateY(-2px);
        }
        @media (max-width: 480px) {
            .error-code {
                font-size: 6rem;
            }
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body class="secondary-page">
    <div class="container">
        <div class="error-container">
            <div class="error-code">404</div>
            <h1 class="error-message">Page Not Found</h1>
            <p class="error-description">
                The page you're looking for seems to have taken a detour. It might have been moved, deleted, or you might have mistyped the URL.
                Don't worry though - let's get you back on track!
            </p>
            <div class="error-actions">
                <a href="/" class="btn-primary">Go Home</a>
                <a href="about.html" class="btn-secondary">About Me</a>
                <a href="https://blog.defcesco.io" class="btn-secondary" target="_blank" rel="noopener">Visit Blog</a>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <small>&copy; 2025 Austin A. DeFrancesco</small>
    </footer>
</body>
</html>
